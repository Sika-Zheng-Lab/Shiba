<section id="{section_id}" class="content-section">
    <div class="section-header">
        <h2><i class="{icon_class}"></i> {section_title}</h2>
        <p class="section-description">{section_description}</p>
    </div>
    <div class="plot-grid">
        <div class="plot-card">
            <h3>Volcano Plot</h3>
            <p class="plot-description">Differential splicing events with statistical significance</p>
            <div class="plot-container">
                {volcano_content}
            </div>
        </div>
        <div class="plot-card">
            <h3>Scatter Plot</h3>
            <p class="plot-description">PSI comparison between conditions</p>
            <div class="plot-container">
                {scatter_content}
            </div>
        </div>
    </div>
</section>
